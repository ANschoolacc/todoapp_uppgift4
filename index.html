<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="todo.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>TodoList3000</h1>
        <p id="alert"></p>
        <div class="inputField">
          <input id="inputBar" type="text" placeholder="Add new Todo" />
          <button id="addTodoBtn">+</button>
        </div>
      </header>

      <main></main>

      <footer>
        <p id="todoCount">Finished Todos: 0</p>
      </footer>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
